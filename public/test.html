<!DOCTYPE html>
<html>
  <head>
    <title>画像テスト</title>
    <style>
      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px;
      }
      .image-item {
        width: 100px;
        height: 100px;
        cursor: move;
      }
      .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <div class="image-item" draggable="true" data-url="https://example.com/1">
        <img src="https://picsum.photos/100/100?random=1" alt="Test Image 1" />
      </div>
      <div class="image-item" draggable="true" data-url="https://example.com/2">
        <img src="https://picsum.photos/100/100?random=2" alt="Test Image 2" />
      </div>
      <div class="image-item" draggable="true" data-url="https://example.com/3">
        <img src="https://picsum.photos/100/100?random=3" alt="Test Image 3" />
      </div>
    </div>
  </body>
</html>
